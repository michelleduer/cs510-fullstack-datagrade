<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/5.0.10/highcharts.js"></script>

        <!-- // TODO: not needed?
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        -->


        <title>Data Grade</title>

        <style type="text/css">
            body {
                padding-top: 80px;
                color: black;
            }
            .navbar-brand {
                font-family: 'Permanent Marker', cursive;
                font-size: 40px;
                color: #FFFFFF;
            }
            .navbar {
                border-bottom: 5px slategray solid;
                border-top: 5px slategray solid;
                background-color: lightskyblue;
                font-size: 120%;
                color: yellow;
            }
            .nav {
                background-color: white;
                align-content: center;
                color: red;
            }
            #menuItem {
                border-left: 1px darkgray solid;
            }
            #menuLogout {
                border-left: 1px darkgray solid;
                border-right: 1px darkgray solid;
            }
        </style>

        <script>
            var id = '';
            var lastName = '';
            var year = 2000;
            var system = '';
            var term = '';

            /*
            * When document is ready and user submits course data,
            * save input and search for a potential match in database
             */
            $(document).ready(function() {
                var id, lastName;
                $('#submitButton')
                    .on('click', function() {
                        id = $("#courseID").val();
                        lastName = $("#lastName").val();

                        $.post("localhost:8080/result", (id: id, lastName: lastName), function(data) {
                            if (data === 'done') {
                                alert('form entry success');
                            }
                        })


                    })
                ;
            });
        </script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <!-- SOURCES for template: http://getbootstrap.com/examples/jumbotron/ and
                 http://getbootstrap.com/components/#navbar -->
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"> DataGrade</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown" id="menuItem">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Courses
                            <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Create New Course</a></li>
                                <li><a href="#">View Courses</a></li>
                            </ul>
                        </li>
                        <li id="menuItem"><a href="#"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                        <li id="menuItem"><a href="#"><span class="glyphicon glyphicon-cog"></span></a></li>
                        <li id="menuLogout"><a href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h2>Enter Course Details:</h2>
            <br>
            <div class="form-horizontal">
                <div class="form-group">
                    <!-- use col-sm-2 as well as col-sm-8 in the exercises, just like in the examples in the slides. -->
                    <label for="courseID" class="col-sm-2 control-label">Course Identifier</label>
                    <div class="col-sm-3">
                        <input type="name" class="form-control" id="courseID" placeholder="e.g. CS510, PHYS42 ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">Instructor's Last Name</label>
                    <div class="col-sm-3">
                        <input type="name" class="form-control" id="lastName" placeholder="e.g. Niklaus, Hawkings ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="academicYear" class="col-sm-2 control-label">Year</label>
                    <div class="col-sm-3">
                        <input type="name" class="form-control" id="academicYear" placeholder="e.g. 2017 ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="courseSystem" class="col-sm-2 control-label">Academic System</label>
                    <div class="col-sm-3">
                        <select class="form-control" id="courseSystem">
                            <option value="quarter" selected>Quarter</option>
                            <option value="semester">Semester</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="courseTerm" class="col-sm-2 control-label">Term</label>
                    <div class="col-sm-3">
                        <select multiple class="form-control" id="courseTerm">
                            <option selected>Fall</option>
                            <option>Winter</option>
                            <option>Spring</option>
                            <option>Summer</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" id="submitButton">
                    <div class="col-sm-8 col-sm-offset-2">
                        <button class="btn btn-primary" type="submit" value="Submit">submit</button>
                    </div>
                </div>
            </div>
            <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
        </div>

        <script type="text/javascript" src="js/find_course.js"></script>
        <script type="text/javascript" src="js/graph.js"></script>
    </body>
</html>
